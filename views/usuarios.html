<div ng-controller="usuariosController">
	<div class="row">
		<div class="col-md-8">
			<button class="btn btn-primary" data-toggle="modal" data-target="#usuariosController"><span class="glyphicon glyphicon-plus"></span> New</button>
		</div>
		<div class="col-md-4">
			<input class="form-control" placeholder="Search" ng-model="search">
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped" ng-init="list()">
				<thead class="basel-table-head">
					<tr>
						<th>Nome</th>
						<th>Municipio</th>
					</tr>
				</thead>
				<tbody class="basel-table-body">
					<tr dir-paginate="item in items | filter: search | itemsPerPage: 10">
						<td>{{item.nome}}</td>
						<td>{{item.municipio}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<dir-pagination-controls>
			</dir-pagination-controls>
		</div>
	</div>

	<div class="modal fade" id="usuariosController" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
					<h4 class="modal-title" id="myModalLabel">usuarios</h4>
				</div>
				<div class="modal-body">
					<form class="basel-form">
						
					<div class="form-group"><label>id</label><input type="text" class="form-control" ng-model="form.id"></div><div class="form-group"><label>login</label><input type="text" class="form-control" ng-model="form.login"></div><div class="form-group"><label>senha</label><input type="text" class="form-control" ng-model="form.senha"></div></form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default basel-btn-cancel" ng-click="cancel()" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary basel-btn-save" ng-click="save()">Save</button>
				</div>
			</div>
		</div>
	</div>
</div>
