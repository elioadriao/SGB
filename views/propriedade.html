<div ng-controller="propriedadeController">
	<div ng-init="list()">
	<div class="row">
		<div class="col-md-4">
			<ul class="nav list-group">
				<li class="dropdown" role="presentation">
					<a data-toggle="dropdown">Nome: {{items[i].nome}} <span class="caret"></span></a>
					<ul class="dropdown-menu" dir-paginate="item in items | filter: search | itemsPerPage: 10">
						<li role="presentation"><button class="btn btn-block btn-sm" data-toggle="modal" data-target="#propriedadeController">Outras..</button></li>
					</ul>
				</li>
			</ul>
			<p class="nav">Proprietario: {{items[i].proprietario}}</p>
		</div>
		<div class="col-md-4">
			<p class="nav">Municipio: {{items[i].municipio}}</p>
			<p class="nav">Area(ha): {{items[i].area}}</p>
		</div>
		<div class="col-md-4">
			<button class="btn btn-info btn-sm" ng-click="edit(items[i])"><span class="glyphicon glyphicon-pencil"></span></button><br>
			<button class="btn btn-danger btn-sm" ng-click="delete(items[i])"><span class="glyphicon glyphicon-trash"></span></button>
		</div>
	</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-6 container">
			<table class="table table-striped" ng-init="list()">
				<thead class="basel-table-head">
				Relatorio Cria:
				<tr><th>Qtd</th><th>Pv(kg)</th><th>GMD(kg/d)</th><th>Periodo(meses)</th></tr></thead>
				<tbody class="basel-table-body">

				</tbody>
			</table>
		</div>
		<div class="col-md-6 container">
			<table class="table table-striped" ng-init="list()">
				<thead class="basel-table-head">
				Relatorio Cria(Comprado):
				<tr><th>Qtd</th><th>Pv(kg)</th><th>GMD(kg/d)</th><th>Periodo(meses)</th></tr></thead>
				<tbody class="basel-table-body">

				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<dir-pagination-controls>
			</dir-pagination-controls>
		</div>
	</div>

	<div class="modal fade" id="propriedadeController" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
					<h4 class="modal-title" id="myModalLabel">Cadastro de Propriedade</h4>
				</div>
				<div class="modal-body">
					<form class="basel-form">
						
					<div class="form-group"><input type="hidden" class="form-control" ng-model="form.id"></div><div class="form-group"><label>Nome da Propriedade</label><input type="text" class="form-control" ng-model="form.nome"></div><div class="form-group"><label>Proprietario</label><input type="text" class="form-control" ng-model="form.proprietario"></div><div class="form-group"><label>Municipio</label><input type="text" class="form-control" ng-model="form.municipio"></div><div class="form-group"><label>Area</label><input type="text" class="form-control" ng-model="form.area"></div></form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default basel-btn-cancel" ng-click="cancel()" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary basel-btn-save" ng-click="save()">Salvar</button>
				</div>
			</div>
		</div>
	</div>
</div>
