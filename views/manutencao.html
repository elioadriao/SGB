<div ng-controller="manutencaoController">
	<div class="row">
		<div class="page-header">
			<h1>Manutencao <small>Fixas</small></h1>
		</div>
	</div>
	<div class="row">
		<table class="table table-responsive table-hover table-sm table-bordered" ng-init="list()">
			<thead class="thead-inverse">
				<th>Valor</th>
				<th>Descricao</th>
			</thead>
			<tbody class="basel-table-body">
			<tr ng-repeat="item in items">
				<td>{{item.valor | number:2}}</td>
				<td>{{item.descricao}}</td>
				<td style="width: 50px">
					<button class="btn btn-info btn-block" ng-click="edit(item)"><span class="glyphicon glyphicon-pencil"></span></button>
				</td>
				<td style="width: 50px">
					<button class="btn btn-danger btn-block" ng-click="delete(item)"><span class="glyphicon glyphicon-trash"></span></button>
				</td>
			</tr>
			</tbody>
		</table>
		<button type="button" class="btn btn-info btn-block" data-toggle="modal" data-target="#manutencaoController">Nova Manutencao</button>
	</div>

	<div class="modal fade" id="manutencaoController" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
					<h4 class="modal-title" id="myModalLabel">Cadastro de items de Manutencao</h4>
				</div>
				<div class="modal-body">
					<form class="basel-form">						
						<div class="form-group">
							<input type="hidden" class="form-control" ng-model="form.id">
						</div>
						<div class="form-group">
							<label>Valor</label><input type="text" class="form-control" ng-model="form.valor">
						</div>
						<div class="form-group">
							<label>Descricao</label><input type="text" class="form-control" ng-model="form.descricao">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button class="btn btn-success" ng-click="save()"><span class="glyphicon glyphicon-ok"></button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-default" ng-click="cancel()" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></button>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
</div>
