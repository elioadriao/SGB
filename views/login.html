<div class="container" role="dialog" ng-controller="loginController">
	<div class="container-fluid">
		<img src="model/8x2r-logo.png" class="img-responsive center-block" />
	</div>

	<div class="modal-dialog modal-sm" role="document">		
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title text-center">Login no Sistema</h4>
			</div>
			<div class="modal-body">
				<form class="basel-form" ng-submit="login()" role="form">
					<div class="form-group">
					<input type="text" class="form-control" ng-model="usuario" placeholder="Usuario:"></div>
					<div class="form-group">
					<input type="password" class="form-control" ng-model="senha" placeholder="Senha:"></div>
					<button type="submit" class="btn btn-primary btn-block">Entrar</button>
				</form>
			</div>
			<div class="modal-footer">
				<div ng-show="error" class="alert alert-danger">
					<p class="text-center">
						<span class="glyphicon glyphicon-exclamation-sign"></span> {{error}}
					</p>
				</div>						
			</div>
		</div>
	</div>
</div>
