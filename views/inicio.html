<div ng-controller="inicioController">
	<div class="container" ng-init="list()">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="jumbotron">
                <div class="container-fluid">
                    <img src="model/8x2r-logo.png" class="img-responsive center-block" />
                </div>
                <hr>
                <div class="container">
                    <table class="table table-sm table-borderless">
                        <thead class="thead-inverse"">
                            <th>Propriedade</th>
                            <th>Municipio</th>
                            <th>Area</th>
                            <th>Reserva</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{atual.nome}}</td>
                                <td>{{atual.municipio}}</td>
                                <td>{{atual.area}}</td>
                                <td>{{atual.reserva}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>                 
            </div>
        </div>
    </div>
	</div>

	<div class="modal fade" id="inicioNewModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title text-center" id="myModalLabel">Cadastro de Propriedade</h4>
				</div>
				<div class="modal-body">
					<form class="basel-form">
						<div class="form-group"><input type="hidden" class="form-control" ng-model="form.id"></div>
						<div class="form-group"><input type="hidden" class="form-control" ng-model="form.usuarioLogin_FK"></div>

						<div class="form-group">
                            <label>Nome da Propriedade</label><input type="text" class="form-control" ng-model="form.nome">
                        </div>
						<div class="form-group">
                            <label>Municipio</label><input type="text" class="form-control" ng-model="form.municipio">
                        </div>
						<div class="form-group">
                            <label>Area</label><input type="text" class="form-control" ng-model="form.area">
                        </div>
                        <div class="form-group">
                            <label>Reserva </label><select ng-model="selectedReserva" ng-options="x for (x, y) in reserva"></select>
                        </div>
					</form>
				</div>
				<div class="modal-footer">
                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button class="btn btn-success" ng-click="new()"><span class="glyphicon glyphicon-ok"></button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-default" ng-click="cancel()" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></button>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>

    <div class="modal fade" id="inicioModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title text-center" id="myModalLabel">Edição de Propriedade</h4>
                </div>
                <div class="modal-body">
                    <form class="basel-form">
                        <div class="form-group"><input type="hidden" class="form-control" ng-model="form.id"></div>
                        <div class="form-group"><input type="hidden" class="form-control" ng-model="form.usuarioLogin_FK"></div>
                        
                        <div class="form-group">
                            <label>Nome da Propriedade</label><input type="text" class="form-control" ng-model="form.nome" ng-value="form.nome">
                        </div>
                        <div class="form-group">
                            <label>Municipio</label><input type="text" class="form-control" ng-model="form.municipio" ng-value="form.municipio">
                        </div>
                        <div class="form-group">
                            <label>Area</label><input type="text" class="form-control" ng-model="form.area" ng-value="form.area">
                        </div>
                        <div class="form-group">
                            <label>Reserva </label><select ng-model="selectedReserva" ng-options="x for (x, y) in reserva"></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button class="btn btn-success" ng-click="save()"><span class="glyphicon glyphicon-ok"></button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-default" ng-click="cancel()" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="selectModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title text-center" id="myModalLabel">Selecione uma Propriedade</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-striped" ng-init="list()">
                        <thead class="basel-table-head"><tr>
                            <th>Nome</th>
                            <th>Municipio</th>
                            <th>Area</th>
                            <th>Reserva</th>
                            <th></th>
                        </tr></thead>
                        <tbody class="basel-table-body"><tr ng-repeat="item in items">
                            <th>{{item.nome}}</th>
                            <td>{{item.municipio}}</td>
                            <td>{{item.area}}</td>
                            <td>{{item.reserva}}</td>
                            <td>
                                <button class="btn btn-success btn-sq-xs" ng-click="setId(item.id)" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></button>
                            </td>
                            <td>
                                <button class="btn btn-info btn-sq-xs" ng-click="edit(item)" data-dismiss="modal"><span class="glyphicon glyphicon-pencil"></button>
                            </td>
                            <td>
                                <button class="btn btn-danger btn-sq-xs" ng-click="delete(item)"><span class="glyphicon glyphicon-trash"></span></button>
                            </td>
                        </tr></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info btn-block" data-toggle="modal" data-target="#inicioModal" ng-click="hideSelect()">Nova Propriedade</button>
                </div>
            </div>
        </div>
    </div>
</div>
