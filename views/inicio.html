<div ng-controller="inicioController">
	<div class="container" ng-init="list()">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="jumbotron">
                <div class="container-fluid">
                        <img src="model/8x2r-logo.png" class="img-responsive center-block" />
                </div>
                <hr>
                <div class="container">
                    <table class="table table-sm table-bordered">
                        <thead class="thead-inverse"">
                            <th>Propriedade</th>
                            <th>Municipio</th>
                            <th>Área</th>
                            <th>Área <small>Utilizavel</small></td></th>
                            <th>Gastos Geral</th>
                            <th>Lucros Geral</th>
                            <th>Balanço</th>
                        </thead>
                        <tbody class="basel-table-body">
                            <tr>
                                <td>{{atual.nome}}</td>
                                <td>{{atual.municipio}}</td>
                                <td>{{atual.area}} <small>Hectares</small></td>
                                <td>{{atual.area*0.2}} <small>Hectares</small></td>
                                <td>R$ 0,00</td>
                                <td>R$ 0,00</td>
                                <td>R$ 0,00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>                    
            </div>
        </div>
    </div>
	</div>

	<div class="modal fade" id="inicioController" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title text-center" id="myModalLabel">Cadastro de Propriedade</h4>
				</div>
				<div class="modal-body">
					<form class="basel-form">
						<div class="form-group"><input type="hidden" class="form-control" ng-model="form.id"></div>
						<div class="form-group"><input type="hidden" class="form-control" ng-model="form.usuarioLogin_FK"></div>
						<div class="form-group"><label>Nome da Propriedade</label><input type="text" class="form-control" ng-model="form.nome"></div>
						<div class="form-group"><label>Municipio</label><input type="text" class="form-control" ng-model="form.municipio"></div>
						<div class="form-group"><label>Area</label><input type="text" class="form-control" ng-model="form.area"></div>
					</form>
				</div>
				<div class="modal-footer">
                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button class="btn btn-success" ng-click="save()"><span class="glyphicon glyphicon-ok"></button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-default" ng-click="cancel()" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></button>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>

    <div class="modal fade" id="selectController" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title text-center" id="myModalLabel">Selecione uma Propriedade</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-striped" ng-init="list()">
                        <thead class="basel-table-head"><tr>
                            <th></th>
                            <th>Nome</th>
                            <th>Municipio</th>
                            <th></th>
                        </tr></thead>
                        <tbody class="basel-table-body"><tr dir-paginate="item in items | itemsPerPage: 10">
                            <td>
                                <button class="btn btn-success" ng-click="setId(item.id)" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></button>
                            </td>
                            <td>{{item.nome}}</td>
                            <td>{{item.municipio}}</td>
                            <td>
                                <button class="btn btn-danger" ng-click="delete(item)"><span class="glyphicon glyphicon-trash"></span></button>
                            </td>
                        </tr></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info btn-block" data-toggle="modal" data-target="#inicioController" ng-click="hideSelect()">Nova Propriedade</button>
                </div>
            </div>
        </div>
    </div>
</div>
