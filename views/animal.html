<div ng-controller="animalController">
	<div class="row">
		<div class="col-md-4">
			<h2>Animais</h2>
		</div>
		<div class="col-md-4">
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped" ng-init="list()">
				<thead class="basel-table-head">
				<tr>
					<th>Descricao</th>
					<th>Quantidade</th>
					<th>Peso(kg)</th>
					<th>Valor Unitario</th>
					<th>Valor Total</th>
					<th></th>
				</tr>
				</thead>
				<tbody class="basel-table-body">
				<tr ng-repeat="item in items">
					<td>{{tipoAnimal[item.tipo]}}</td>
					<td>{{item.qtd}}</td>
					<td>{{item.peso}}</td>
					<td>{{item.valor | number:2}}</td>
					<td>{{item.qtd*item.valor | number:2}}</td>
					<td>
						<button class="btn btn-info btn-sm" ng-click="edit(item)"><span class="glyphicon glyphicon-pencil"></span></button>
						<button class="btn btn-danger btn-sm" ng-click="delete(item)"><span class="glyphicon glyphicon-trash"></span></button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12 text-center">
			<button class="btn btn-info btn-sm" ng-click="create()"><span class="glyphicon glyphicon-plus-sign"></span></button>
			<button class="btn btn-danger btn-sm" ng-click="erase(1)"><span class="glyphicon glyphicon-minus-sign"></span></button>
		</div>
	</div>

	<div class="modal fade" id="animalController" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
					<h4 class="modal-title" id="myModalLabel">Cadastro de Animais</h4>
				</div>
				<div class="modal-body">
					<table class="table table-striped">
					<thead class="basel-table-head">
					<tr>
						<th>Descricao</th>
						<th>Quantidade</th>
						<th>Peso(kg)</th>
						<th>Valor Unitario</th>
					</tr>
					</thead>
					<tbody class="basel-table-body">
					<tr>
						<input type="hidden" class="form-control" ng-model="form.id">
						<td><input type="text" class="form-control" ng-value="tipoAnimal[form.tipo]" readonly></td>
						<td><input type="number" min="0" class="form-control" ng-model="form.qtd"></td>
						<td><input type="number" min="0" class="form-control" ng-model="form.peso"></td>
						<td><input type="number" min="0" class="form-control" ng-model="form.valor"></td>
					</tr>
					</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default basel-btn-cancel" ng-click="cancel()" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary basel-btn-save" ng-click="save()">Salvar</button>
				</div>
			</div>
		</div>
	</div>
</div>
