<!DOCTYPE html>
<html ng-app="cdg" ng-controller="index">
<head>
	<title>SISGEBO</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">

	<!-- jQuery -->
	<script>window.$ = window.jQuery = require('jquery');</script>

	<!-- Bootstrap -->
	<script src="bootstrap/js/bootstrap.js"></script>

	<!-- Angular -->
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-utils-pagination/dirPagination.js"></script>

	<!-- App -->
	<script src="app.js"></script>

	<!-- Controllers -->
	<script src="controllers/index.js"></script>
	<script src="controllers/inicio.js"></script>
	<script src="controllers/autenticacao.js"></script>
  <script src="controllers/inventario.js"></script>
  <script src="controllers/depreciacoes.js"></script>
  <script src="controllers/variacaoRebanho.js"></script>
  <script src="controllers/custoFixo.js"></script>
  <script src="controllers/custoVariavel.js"></script>
  <script src="controllers/custoAdm.js"></script>
  <script src="controllers/investimento.js"></script>
  <script src="controllers/custoOperacional.js"></script>
  <script src="controllers/custoOportunidade.js"></script>
  <script src="controllers/custoTotal.js"></script>
  <script src="controllers/receita.js"></script>
  <script src="controllers/balanco.js"></script>
  <script src="controllers/analise.js"></script>
  <script src="controllers/fluxoCaixa.js"></script>
  <script src="controllers/equilibrio.js"></script>
</head>
<body>
	<!-- Menu -->
	<nav class="navbar navbar-default navbar-fixed-top" style="width:250px" id="menubar">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/" style="padding:5px 15px 5px 15px">
					<img alt="SISGEBO" src="assets/logos/brand.png" class="img-rounded">
				</a>
			</div>
			<ul class="nav pager">
				<li class="" role="presentation">
					<a href="" ng-click="menu()">Menu</a>
				</li>

				<li class="" role="presentation">
					<a href="" ng-click="prev()"><span class="glyphicon glyphicon-chevron-left"></span></a>
				</li>

				<li class="" role="presentation">
					<a href="" ng-click="next()"><span class="glyphicon glyphicon-chevron-right"></span></a>
				</li>
			</ul>
		</div>
	</nav>

	<div ng-view="" class="container">
	</div>

  <div class="modal fade" id="menu" role="dialog" style="margin-top:50px">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body col-md-12">
        	<div class="col-md-4">
        		<div class="btn-group" role="group">
              <button type="button" class="btn btn-sq-lg btn-success" ng-click="redir('/inventario')"><strong>Inventario</strong></button>
            </div>
        	</div>

        	<div class="col-md-4">
        		<div class="btn-group" role="group">
              <button type="button" class="btn btn-sq-lg btn-success" ng-click="redir('/depreciacoes')"><strong>Depreciações</strong></button>
            </div>
        	</div>

        	<div class="col-md-4">
        		<div class="btn-group" role="group">
              <button type="button" class="btn btn-sq-lg btn-success" ng-click="redir('/variacaoRebanho')"><strong>Variação Rebanho</strong></button>
            </div>
        	</div>

        	<div class="col-md-4">
        		<div class="btn-group" role="group">
              <button type="button" class="btn btn-sq-lg btn-info" ng-click="redir('/custoFixo')"><strong>Custo Fixo</strong></button>
            </div>
        	</div>

        	<div class="col-md-4">
        		<div class="btn-group" role="group">
              <button type="button" class="btn btn-sq-lg btn-info" ng-click="redir('/custoVariavel')"><strong>Custo Variável</strong></button>
            </div>
        	</div>

        	<div class="col-md-4">
        		<div class="btn-group" role="group">
              <button type="button" class="btn btn-sq-lg btn-info" ng-click="redir('/custoAdm')"><strong>Despesas Administrativas</strong></button>
            </div>
        	</div>

        	<div class="col-md-4">
        		<div class="btn-group" role="group">
              <button type="button" class="btn btn-sq-lg btn-success" ng-click="redir('/investimento')"><strong>Investimentos</strong></button>
            </div>
        	</div>

        	<div class="col-md-4">
        		<div class="btn-group" role="group">
              <button type="button" class="btn btn-sq-lg btn-success" ng-click="redir('/custoOperacional')"><strong>Custo Operacional</strong></button>
            </div>
        	</div>

        	<div class="col-md-4">
        		<div class="btn-group" role="group">
              <button type="button" class="btn btn-sq-lg btn-success" ng-click="redir('/custoOportunidade')"><strong>Custo de Oportunidade</strong></button>
            </div>
        	</div>

        	<div class="col-md-4">
        		<div class="btn-group" role="group">
              <button type="button" class="btn btn-sq-lg btn-info" ng-click="redir('/custoTotal')"><strong>Custo Total</strong></button>
            </div>
        	</div>

        	<div class="col-md-4">
        		<div class="btn-group" role="group">
              <button type="button" class="btn btn-sq-lg btn-info" ng-click="redir('/receita')"><strong>Receitas</strong></button>
            </div>
        	</div>

        	<div class="col-md-4">
        		<div class="btn-group" role="group">
              <button type="button" class="btn btn-sq-lg btn-info" ng-click="redir('/balanco')"><strong>Balanco Patrimonial</strong></button>
            </div>
        	</div>

        	<div class="col-md-4">
        		<div class="btn-group" role="group">
              <button type="button" class="btn btn-sq-lg btn-success" ng-click="redir('/analise')"><strong>Análise de Resultados</strong></button>
            </div>
        	</div>

        	<div class="col-md-4">
        		<div class="btn-group" role="group">
              <button type="button" class="btn btn-sq-lg btn-success" ng-click="redir('/fluxoCaixa')"><strong>Fluxo de Caixa</strong></button>
            </div>
        	</div>

          <div class="col-md-4">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-sq-lg btn-success" ng-click="redir('/equilibrio')"><strong>Ponto de Equilibrio</strong></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
